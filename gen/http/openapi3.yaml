        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuthRequestBody'
            example:
              client_id: Quo mollitia consequatur.
              client_secret: Autem necessitatibus dolorem animi vero ipsa.
              grant_type: Fuga eos repellat.
      responses:
        "201":
          description: Created response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthResponse'
              example:
                access_token: Dolorem quia molestias est exercitationem.
                expires_in: 4650264894356005535
                success: true
                token_type: Harum ipsum quidem in beatae.
        "400":
          description: Bad Request response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthResponse'
              example:
                access_token: Accusantium aliquid provident.
                expires_in: 7970106614419599573
                success: true
                token_type: Iste sed eos sed.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Cumque necessitatibus quos.
        "403":
          description: 'oauth_error: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Sunt vel qui non iure soluta.
        "500":
          description: 'unknown_error: Error not identified (500)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnknownError'
